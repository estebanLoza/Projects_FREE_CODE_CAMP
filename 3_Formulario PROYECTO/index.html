<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMULARIO FREECODECAMP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>

        <div>
            <form action="action=https://freecatphotoapp.com/submit-encuesta" id="survey-form">
                <fieldset>
                    <label for="name" id="name-label" >Name</label>
                   
                    <input id="name" type="text" name="name" placeholder="Entern your name" required>
                    
                    <label for="email" id="email-label" >Email</label>
                  
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                     
                    <label for="number" id="number-label" >Age</label>
               
                    <input type="number" id="number" name="age" min="0"  max="99" placeholder="Age">
               
                    <label for="dropdown">Which option best describes your current role?</label>
             
                    <select name="dropdown" id="dropdown" aria-placeholder="Select current role">
                        <option value="" disabled selectd>Select current role</option>
                        <option value="student">Student</option>
                        <option value="Full_Time_Job">Full Time Job</option>
                        <option value="Full_Time_Learner">Full Time Learner</option>
                        <option value="Prefer_not_to_say">Prefer not to say</option>
                    </select>



                </fieldset>

                <!--PARTE input para RADIO -->

                <fieldset>
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    
                <label for="definitely"><input type="radio" id="definitely" value="definitely" name="definitely-maybe-not_sure"checked>Definitely</label>
                <label for="maybe"><input type="radio" id="mabye" value="maybe" name="definitely-maybe-not_sure">Maybe</label>
                <label for="note_sure"><input type="radio" id="note_sure" value="not_sure" name="definitely-maybe-not_sure">Not sure</label>
                </fieldset>

                <!--PARTE SELECCION DE Open Source-->

                
                <fieldset>
                    <label for="dropdown">Which is your favorite feature of freeCodeCamp?</label>
                    
                    <select name="dropdown" id="dropdown" aria-placeholder="Select an option">
                        <option value="" disabled selectd>Select an option</option>
                        <option value="student">Challengest</option>
                        <option value="Full_Time_Job">Projects</option>
                        <option value="Full_Time_Learner">Community</option>
                        <option value="Prefer_not_to_say">Open source</option>
                    </select>
                </fieldset>
                

                <!--PARTE DE Checkbox-->

                <fieldset>
                    <label>What would you like to see improved? (check all that aplly)</label>
                    
                        <label for="front-end"><input type="checkbox" value="front-end" id="front-end">Front-end Projects</label>
                        
                        <label for="back-end"><input type="checkbox" value="back-end" id="back-end">Back-end Projects</label>
                        
                        <label for="data_visual"><input type="checkbox" value="data_visual" id="data_visual">Data Visualization</label>
                        
                        <label for="challenges"><input id="challenges" type="checkbox" value="challenges" checked>Challenges</label>
                        
                        <label for="open_sour"><input id="open_sour" type="checkbox" value="open_sour">Open Source Community</label>
                        
                        <label for="gitter"><input id="gitter" type="checkbox" value="gitter">Gitter help rooms</label>
                       
                        <label for="videos"><input id="videos" type="checkbox" value="videos">Videos</label>
                       
                        <label for="city_meetups"><input id="city_meetups" type="checkbox" value="city_meetups">City Meetups</label>
                       
                        <label for="wiki"><input id="wiki" type="checkbox" value="Wiki">Wiki</label>
                       
                        <label for="forum"><input id="forum" type="checkbox" value="Forum">Forum</label>
                        
                        <label for="additional_courses"><input id="additional_courses" type="checkbox" value="additional_courses">Additional Courses</label>
                </fieldset>


                <fieldset>
                    <label>Any comments or suggestions?</label>
                  
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
    
    
                </fieldset>

            <input type="submit" name="submit" id="submit" value="submit">
            </form>
        </div>    
</body>
</html>
