<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMULARIO FREECODECAMP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>

        <div>
            <form action="action=https://freecatphotoapp.com/submit-encuesta" id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name</label>
                    <input id="name" type="text" name="name" placeholder="Entern your name">
                    <br>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                    <br>    
                    <label for="age" id="number-label">Age</label>
                    <input type="number" id="number" name="age" min="0"  max="99" placeholder="Age">
                    <br>
                    <label for="option">Which option best describes your current role?</label>
                    <select name="dropdown" id="dropdown" aria-placeholder="Select current role">
                        <option value="" disabled selectd>Select current role</option>
                        <option value="student">Student</option>
                        <option value="Full_Time_Job">Full Time Job</option>
                        <option value="Full_Time_Learner">Full Time Learner</option>
                        <option value="Prefer_not_to_say">Prefer not to say</option>
                    </select>



                </fieldset>

                <fieldset>
                    <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" id="definitely" value="definitely" name="definitely"checked>Definitely</label>


                <label><input type="radio" id="mabye" value="maybe" name="maybe">Maybe</label>
                
                <label><input type="radio" id="note_sure" value="not_sure" name="not_sure">Not sure</label>
                </fieldset>
                
                <fieldset>
                    <label for="option">Which is your favorite feature of freeCodeCamp?</label>
                    <select name="dropdown" id="dropdown" aria-placeholder="Select an option">
                        <option value="" disabled selectd>Select an option</option>
                        <option value="student">Challengest</option>
                        <option value="Full_Time_Job">Projects</option>
                        <option value="Full_Time_Learner">Community</option>
                        <option value="Prefer_not_to_say">Open source</option>
                    </select>
                </fieldset>
                
                <fieldset>
                    <label>what would you like to see improved? (check all that aplly)</label>
                        <label for=""><input type="checkbox">Front-end Projects</label>
                        <br>
                        <label for=""><input type="checkbox" value="back-end">Back-end Projects</label>
                        <br>
                        <label for=""><input type="checkbox" value="data_visual" checked>Data Visualization</label>
                        <br>
                        <label for=""><input type="checkbox" value="challenges" checked>Challenges</label>
                        <br>
                        <label for=""><input type="checkbox" value="open_sour">Open Source Community</label>
                        <br>
                        <label for=""><input type="checkbox" value="gitter">Gitter help rooms</label>
                        <br>
                        <label for=""><input type="checkbox" value="videos">Videos</label>
                        <br>
                        <label for=""><input type="checkbox" value="city_meetups">City Meetups</label>
                        <br>
                        <label for=""><input type="checkbox" value="Wiki">Wiki</label>
                        <br>
                        <label for=""><input type="checkbox" value="Forum">Forum</label>
                        <br>
                        <label for=""><input type="checkbox" value="additional_courses">Additional Courses</label>
                        

                </fieldset>


                <fieldset>
                    <input type="text" name="" id="">

                </fieldset>









            </form>
        </div>
        


    
</body>
</html>
