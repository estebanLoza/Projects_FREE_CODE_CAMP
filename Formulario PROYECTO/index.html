<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMULARIO FREECODECAMP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>

        <div>
            <form action="action=https://freecatphotoapp.com/submit-encuesta" id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name</label>
                    <input id="name" type="text" name="name" placeholder="Entern your name">
                    <br>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                    <br>    
                    <label for="age" id="number-label">Age</label>
                    <input type="number" id="number" name="age" min="0"  max="99" placeholder="Age">
                    <br>
                    <label for="option">Which option best describes your current role?</label>
                    <select name="dropdown" id="dropdown" aria-placeholder="Select current role">
                        <option value="" disabled selectd>Select current role</option>
                        <option value="student">Student</option>
                        <option value="Full_Time_Job">Full Time Job</option>
                        <option value="Full_Time_Learner">Full Time Learner</option>
                        <option value="Prefer_not_to_say">Prefer not to say</option>
                    </select>
                </fieldset>

               
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" checked>

        
            </form>
        </div>
        


</body>
</html>
